<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- page logo -->
  <header class="page-logo">
    <h1>Lab: Pixel Art Maker</h1>
  </header>

  <!-- section wrapper for grid widgets -->
  <section class="wrapper">
    <!-- size picker -->
    <div class="widget-container">
      <h2 class="custom-title">Choose Grid Size</h2>
      <form id="sizePicker">
        <label class="field-name" for="height">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" max="200" value="20">
        <label class="field-name" for="width">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" max="200" value="20">
        <input class="btn" type="submit" value="Clear/Create Grid">
      </form>
    </div>

    <!-- color picker -->
    <div class="widget-container">
      <h2 class="custom-title">Pick A Color</h2>
      <input type="color" id="colorPicker">
    </div>
  </section>

  <!-- pixel canvas wrapper -->
  <main class="canvas">
    <!-- pixel canvas -->
    <h2 class="custom-title canvas-title">Design Canvas</h2>
    <table id="pixelCanvas"></table>
  </main>

  <!-- page footer -->
  <footer class="foot-note">
    <p>
      Grow with Google Challenge Scholarship:Front-end Web Dev - Udacity. **2018**
    </p>
  </footer>

  <!-- Made with vanilla JavaScript, which is also loaded last -->
  <script src="designs.js"></script>
</body>

</html>
